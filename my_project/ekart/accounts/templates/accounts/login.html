{% extends 'layout/layout.html' %}
{% block main %}
    <form method="POST">
        {% csrf_token %}

        <div class="container col-3">
            {{form.as_p}}
            <center><input type="submit" value="Submit" class="btn btn-primary"></center><br>
        </div>
            {% if msg %}
            <div class="alert alert-danger" role="alert">
        
                <h1>{{msg}}</h1>
            </div>    
            {% endif %}
            
    </form>
        {% endblock %}
